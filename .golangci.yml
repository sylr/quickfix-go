run:
  timeout: 10m
  # deprecated config - 
  # skip-dirs:
  #   - gen
  #   - vendor

issues:
  exclude-dirs:
    - gen
    - vendor

linters:
  disable-all: true
  enable:
    - dupl
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - unused
    - staticcheck
    - godot

linters-settings:
  gofmt:
    simplify: true
  dupl:
    threshold: 400
